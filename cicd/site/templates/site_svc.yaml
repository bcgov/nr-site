kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.app_name }}-backend-svc
  labels:
    name: {{ .Values.app_name }}-backend-svc
    app: {{ .Values.app_name }}
    role: {{ .Values.label_api_role }}
    env: {{ .Values.env }}
spec:
  type: ClusterIP
  ports:
   - port: {{ .Values.site_backend_container_port }}
  selector:
    app: {{ .Values.app_name }}
    name: {{ .Values.app_name }}-backend
    role: {{ .Values.label_api_role }}
    env: {{ .Values.env }}
